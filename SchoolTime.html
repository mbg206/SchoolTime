<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Montserrat', sans-serif;
  text-align: center;
}
h1 {
  font-size:128px;
}

h2 {
  font-size: 32px;
}
</style>
</head>
<body onload="load()">
<h1 id="time">Loading...</h1>
<h2 id="date">Loading...</h2>
<script>
function load() {
  const woodEvents = [
  {name: "Advisory Starts", time: new Date(2000, 1, 1, 9, 10, 0, 0)}
  ];
  setTime();
}
function setTime() {
  var date = new Date();
  var hour = date.getHours();
  var min = date.getMinutes();
  var sec = date.getSeconds();
  var year = date.getFullYear();
  var month = date.getMonth();
  var day = date.getDate();
  min = fixTime(min);
  sec = fixTime(sec);
  month = monthName(month);
  document.getElementById('time').innerHTML =
  hour + ":" + min + ":" + sec;
  document.getElementById('date').innerHTML =
  month + ", " + day + " " + year;
  setTimeout(setTime, 250);
}
function fixTime(i) {
  if (i < 10) {i = "0" + i};
  return i;
}
function monthName(i) {
  if (i == 0) {i = "January"};
  if (i == 1) {i = "February"};
  if (i == 2) {i = "March"};
  if (i == 3) {i = "April"};
  if (i == 4) {i = "May"};
  if (i == 5) {i = "June"};
  if (i == 6) {i = "July"};
  if (i == 7) {i = "August"};
  if (i == 8) {i = "September"};
  if (i == 9) {i = "October"};
  if (i == 10) {i = "November"};
  if (i == 11) {i = "December"};
  return i;
}
</script>
</body>
</html>
