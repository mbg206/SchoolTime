<!DOCTYPE html>
<html>
<head>
<style>
body {font-size: 20px;}
</style>
</head>
<body onload="load()">
<p id="p">Loading...</p>
<script>
async function load() {
  var e = document.getElementById("p");
  if ('wakeLock' in navigator) {
    try {
      var wakeLock = await navigator.wakeLock.request('screen');
      e.innerHTML = "Wake Lock is supported and works.";
    } catch (err) {
      e.innerHTML = "Wake Lock is supported, but does not work:" + err.name + ": " + err.message;
    }
  } else {
    e.innerHTML = "Wake Lock is not supported.";
  }
}
</script>
</body>
</html>
